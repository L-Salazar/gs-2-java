<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login • RemoteReady</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50:'#eff6ff',100:'#dbeafe',200:'#bfdbfe',300:'#93c5fd',
                            400:'#60a5fa',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8',
                            800:'#1e40af',900:'#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 text-slate-900">

<main class="flex min-h-screen items-center justify-center px-4 py-8">
    <div class="w-full max-w-md">
        <!-- Card -->
        <div class="rounded-2xl border border-slate-200 bg-white shadow-2xl shadow-slate-300/50">
            <!-- Cabeçalho -->
            <div class="px-8 pt-10 pb-6 text-center">
                <div class="mx-auto mb-5 flex h-16 w-16 items-center justify-center rounded-2xl bg-gradient-to-br from-brand-500 to-brand-600 shadow-lg shadow-brand-500/40">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-slate-900">Remote<span class="text-brand-600">Ready</span></h1>
                <p class="mt-2 text-sm text-slate-600">Entre com suas credenciais para acessar o painel.</p>
            </div>

            <!-- Mensagem de erro -->
            <div th:if="${param.error}" class="mx-8 mb-4 rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
                <div class="flex items-start gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd"/>
                    </svg>
                    <div>
                        <strong class="font-semibold">Erro de autenticação</strong>
                        <p class="mt-0.5">E-mail ou senha inválidos. Tente novamente.</p>
                    </div>
                </div>
            </div>

            <!-- Mensagem de logout -->
            <div th:if="${param.logout}" class="mx-8 mb-4 rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm text-emerald-700">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd"/>
                    </svg>
                    <span class="font-medium">Você saiu com sucesso.</span>
                </div>
            </div>

            <!-- Formulário -->
            <form th:action="@{/login}" method="post" class="px-8 pb-10 space-y-5" novalidate>

                <!-- E-mail -->
                <div>
                    <label for="email" class="mb-2 block text-sm font-semibold text-slate-900">E-mail</label>
                    <div class="relative">
                        <input
                                id="email"
                                name="username"
                                type="email"
                                required
                                autocomplete="username"
                                placeholder="seu@email.com"
                                class="peer w-full rounded-xl border border-slate-300 bg-white px-4 py-3 pr-11 text-slate-900 placeholder-slate-400 outline-none transition
                                   focus:border-brand-500 focus:ring-4 focus:ring-brand-100" />
                        <div class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 peer-focus:text-brand-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Senha -->
                <div>
                    <label for="password" class="mb-2 block text-sm font-semibold text-slate-900">Senha</label>
                    <div class="relative">
                        <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                autocomplete="current-password"
                                placeholder="••••••••"
                                class="peer w-full rounded-xl border border-slate-300 bg-white px-4 py-3 pr-12 text-slate-900 placeholder-slate-400 outline-none transition
                                   focus:border-brand-500 focus:ring-4 focus:ring-brand-100" />
                        <button type="button" id="togglePassword"
                                class="absolute right-2 top-1/2 -translate-y-1/2 rounded-lg p-2 text-slate-400 transition hover:bg-slate-100 hover:text-slate-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-brand-500"
                                aria-label="Mostrar/ocultar senha">
                            <svg id="eye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            <svg id="eyeOff" xmlns="http://www.w3.org/2000/svg" class="hidden h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                            </svg>
                        </button>
                    </div>
                    <p class="mt-1.5 text-xs text-slate-500">Sua senha é criptografada e segura.</p>
                </div>

                <!-- Botão -->
                <button type="submit"
                        class="group inline-flex w-full items-center justify-center gap-2 rounded-xl bg-brand-600 px-5 py-3.5 text-sm font-semibold text-white shadow-lg shadow-brand-500/30 transition hover:bg-brand-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-500 focus-visible:ring-offset-2 active:scale-[.98]">
                    Entrar na plataforma
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition group-hover:translate-x-0.5" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 11-1.06-1.06l6.22-6.22H3a.75.75 0 010-1.5h16.19l-6.22-6.22a.75.75 0 010-1.06z" clip-rule="evenodd"/>
                    </svg>
                </button>

                <!-- Link para Cadastro -->
                <div class="pt-4 text-center">
                    <p class="text-sm text-slate-600">
                        Não tem uma conta?
                        <a th:href="@{/register}" class="font-semibold text-brand-600 hover:text-brand-700 hover:underline transition">
                            Criar conta grátis
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <p class="mt-8 text-center text-xs text-slate-500">
            © 2025 RemoteReady • Plataforma de Trabalho Remoto
        </p>
    </div>
</main>

<script>
    // Toggle mostrar/ocultar senha
    const pwd = document.getElementById('password');
    const btn = document.getElementById('togglePassword');
    const eye = document.getElementById('eye');
    const eyeOff = document.getElementById('eyeOff');

    btn?.addEventListener('click', () => {
        const isText = pwd.type === 'text';
        pwd.type = isText ? 'password' : 'text';
        eye.classList.toggle('hidden', !isText);
        eyeOff.classList.toggle('hidden', isText);
        pwd.focus();
    });
</script>
</body>
</html>
