<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Empresas • RemoteReady</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50:'#eff6ff',100:'#dbeafe',200:'#bfdbfe',300:'#93c5fd',
                            400:'#60a5fa',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8',
                            800:'#1e40af',900:'#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html,body{height:100%}
        body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 text-slate-900 selection:bg-brand-200">

<header class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
    <div class="mx-auto max-w-7xl px-6 py-4">
        <div class="flex items-center justify-between">
            <a th:href="@{/home}" class="inline-flex items-center gap-3 text-slate-700 hover:text-brand-600 transition">
                <div class="inline-flex h-10 w-10 items-center justify-center rounded-xl bg-brand-100 text-brand-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                </div>
                <span class="text-xl font-bold">Remote<span class="text-brand-600">Ready</span></span>
            </a>

            <a th:href="@{/logout}" class="text-sm text-slate-500 hover:text-slate-900 font-medium hover:underline transition">Sair</a>
        </div>
    </div>
</header>

<main class="mx-auto max-w-7xl px-6 py-8">
    <!-- Título + Ações -->
    <div class="mb-8 flex flex-col items-start justify-between gap-4 sm:flex-row sm:items-center">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">Empresas</h1>
            <p class="mt-1.5 text-sm text-slate-600">Gerencie empresas parceiras e oportunidades de trabalho remoto.</p>
        </div>

        <a th:href="@{/companies/novo}"
           class="inline-flex items-center gap-2 rounded-xl bg-brand-600 px-5 py-3 text-sm font-semibold text-white shadow-lg shadow-brand-500/30 transition hover:bg-brand-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-500 focus-visible:ring-offset-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4a1 1 0 011 1v6h6a1 1 0 110 2h-6v6a1 1 0 11-2 0v-6H5a1 1 0 110-2h6V5a1 1 0 011-1z"/>
            </svg>
            Nova Empresa
        </a>
    </div>

    <!-- Grid de Cards -->
    <div th:if="${#lists.isEmpty(empresas)}" class="text-center py-16">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
        </svg>
        <p class="text-lg text-slate-500">Nenhuma empresa cadastrada ainda.</p>
    </div>

    <div th:if="${!#lists.isEmpty(empresas)}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="e : ${empresas}" class="group relative rounded-2xl bg-white p-6 shadow-lg shadow-slate-200/50 border border-slate-200 transition hover:shadow-xl hover:shadow-slate-200/60 hover:-translate-y-1">
            <!-- Badge Hiring -->
            <div th:if="${e.hiringNow == 'Y'}" class="absolute top-4 right-4">
                <span class="inline-flex items-center gap-1.5 rounded-full bg-emerald-100 px-3 py-1 text-xs font-semibold text-emerald-700">
                    <span class="h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    Contratando
                </span>
            </div>

            <!-- Logo -->
            <div class="mb-4 flex h-16 w-16 items-center justify-center rounded-xl bg-gradient-to-br from-brand-100 to-brand-200 text-2xl font-bold text-brand-700">
                <span th:text="${#strings.substring(e.nomeEmpresa, 0, 1)}">E</span>
            </div>

            <!-- Conteúdo -->
            <h3 class="mb-2 text-lg font-bold text-slate-900 line-clamp-1" th:text="${e.nomeEmpresa}">Nome Empresa</h3>
            <p class="mb-3 text-sm text-slate-600 line-clamp-2" th:text="${e.descricaoEmpresa}">Descrição da empresa</p>

            <div class="mb-4 flex items-center gap-2 text-xs text-slate-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21 6h-2V3h-2v3h-4V3h-2v3H7V3H5v3H3a1 1 0 00-1 1v14a1 1 0 001 1h18a1 1 0 001-1V7a1 1 0 00-1-1zm-1 14H4V8h16v12z"/>
                </svg>
                <span th:text="${e.area}">Área</span>
            </div>

            <!-- Ações -->
            <div class="flex items-center gap-2 pt-4 border-t border-slate-100">
                <a th:href="@{|/companies/editar/${e.id}|}"
                   class="flex-1 inline-flex items-center justify-center gap-1.5 rounded-lg bg-slate-100 px-3 py-2 text-xs font-medium text-slate-700 transition hover:bg-slate-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 17.25V21h3.75L19.81 8.94l-3.75-3.75L4 17.25zm16.85-10.6a1.003 1.003 0 0 0 0-1.42l-2.08-2.08a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.58-1.58z"/>
                    </svg>
                    Editar
                </a>

                <a th:href="@{|/companies/excluir/${e.id}|}"
                   th:attr="onclick=|return confirm('Deseja excluir a empresa ' + '${e.nomeEmpresa}' + '?');|"
                   class="inline-flex items-center justify-center gap-1.5 rounded-lg bg-red-50 px-3 py-2 text-xs font-medium text-red-600 transition hover:bg-red-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                    </svg>
                    Excluir
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
