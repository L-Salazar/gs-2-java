<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${blogPost.id} != null ? 'Editar Post • RemoteReady' : 'Novo Post • RemoteReady'">Post • RemoteReady</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50:'#eff6ff',100:'#dbeafe',200:'#bfdbfe',300:'#93c5fd',
                            400:'#60a5fa',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8',
                            800:'#1e40af',900:'#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html,body{height:100%}
        body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    </style>
</head>
<body class="min-h-screen bg-white text-slate-900">

<header class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="mx-auto max-w-4xl px-6 py-4">
        <div class="flex items-center justify-between">
            <a th:href="@{/posts}" class="inline-flex items-center gap-2 text-slate-700 hover:text-brand-600 transition">
                <div class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-brand-100 text-brand-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                    </svg>
                </div>
                <span class="font-semibold">Voltar</span>
            </a>
            <a th:href="@{/logout}" class="text-sm text-slate-500 hover:text-slate-900 hover:underline">Sair</a>
        </div>
    </div>
</header>

<main class="mx-auto max-w-4xl px-6 py-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-slate-900"
            th:text="${blogPost.id} != null ? 'Editar postagem' : 'Nova postagem'">Nova postagem</h1>
        <p class="mt-1 text-sm text-slate-600">Compartilhe conteúdo relevante sobre trabalho remoto.</p>
    </div>

    <!-- Card do formulário -->
    <div class="rounded-2xl bg-slate-50 p-6 border border-slate-200">
        <form th:object="${blogPost}"
              th:action="@{${blogPost.id != null ? '/posts/alterar/' + blogPost.id : '/posts/salvar'}}"
              method="post" class="space-y-5" novalidate>

            <!-- TÍTULO -->
            <div>
                <label for="titulo" class="mb-2 block text-sm font-semibold text-slate-900">Título</label>
                <input id="titulo" th:field="*{titulo}" type="text" placeholder="Como Gerenciar seu Tempo de Forma Eficiente"
                       class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 outline-none transition
                        focus:border-brand-500 focus:ring-4 focus:ring-brand-100"/>
                <p class="mt-1.5 text-xs text-red-600" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">Erro</p>
            </div>

            <!-- DESCRIÇÃO -->
            <div>
                <label for="descricao" class="mb-2 block text-sm font-semibold text-slate-900">Descrição</label>
                <textarea id="descricao" th:field="*{descricao}" rows="5" placeholder="Estratégias para melhorar sua produtividade e priorizar tarefas..."
                          class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 outline-none transition
                        focus:border-brand-500 focus:ring-4 focus:ring-brand-100 resize-none"></textarea>
                <p class="mt-1.5 text-xs text-red-600" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">Erro</p>
            </div>

            <!-- TAG e IMAGE URL -->
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                <div>
                    <label for="tag" class="mb-2 block text-sm font-semibold text-slate-900">Tag</label>
                    <div class="relative">
                        <select id="tag" th:field="*{tag}"
                                class="w-full appearance-none rounded-xl border border-slate-300 bg-white px-4 py-3 pr-12
                                text-slate-900 outline-none transition
                                focus:border-brand-500 focus:ring-4 focus:ring-brand-100">
                            <option value="" disabled th:selected="${blogPost.tag == null}">Selecione...</option>
                            <option th:each="t : ${tags}" th:value="${t}" th:text="${t}"></option>
                        </select>
                        <div class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                    </div>
                    <p class="mt-1.5 text-xs text-red-600" th:if="${#fields.hasErrors('tag')}" th:errors="*{tag}">Erro</p>
                </div>

                <div>
                    <label for="imageUrl" class="mb-2 block text-sm font-semibold text-slate-900">URL da Imagem</label>
                    <input id="imageUrl" th:field="*{imageUrl}" type="url" placeholder="https://exemplo.com/imagem.jpg"
                           class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 outline-none transition
                            focus:border-brand-500 focus:ring-4 focus:ring-brand-100"/>
                    <p class="mt-1.5 text-xs text-red-600" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}">Erro</p>
                </div>
            </div>

            <!-- Preview da imagem -->
            <div id="imagePreview" class="hidden rounded-xl border border-slate-200 bg-white p-4">
                <p class="mb-2 text-xs font-semibold text-slate-600">Preview da Imagem:</p>
                <img id="previewImg" src="" alt="Preview" class="h-48 w-full rounded-lg object-cover"/>
            </div>

            <!-- Ações -->
            <div class="flex flex-col-reverse items-stretch gap-3 pt-4 sm:flex-row sm:items-center sm:justify-end">
                <a th:href="@{/posts}"
                   class="inline-flex items-center justify-center rounded-xl border border-slate-300 bg-white px-5 py-3 text-sm font-semibold text-slate-700 transition hover:bg-slate-50">
                    Cancelar
                </a>
                <button type="submit"
                        class="inline-flex items-center justify-center rounded-xl bg-brand-600 px-6 py-3 text-sm font-semibold text-white shadow-lg shadow-brand-500/30 transition hover:bg-brand-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-500 focus-visible:ring-offset-2">
                    Publicar Post
                </button>
            </div>
        </form>
    </div>
</main>

<script>
    // Preview da imagem
    const imageUrlInput = document.getElementById('imageUrl');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');

    imageUrlInput.addEventListener('input', function() {
        const url = this.value.trim();
        if (url) {
            previewImg.src = url;
            imagePreview.classList.remove('hidden');
        } else {
            imagePreview.classList.add('hidden');
        }
    });

    // Mostrar preview se já houver URL
    if (imageUrlInput.value.trim()) {
        previewImg.src = imageUrlInput.value;
        imagePreview.classList.remove('hidden');
    }
</script>
</body>
</html>
