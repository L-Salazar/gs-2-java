<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Postagens • RemoteReady</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50:'#eff6ff',100:'#dbeafe',200:'#bfdbfe',300:'#93c5fd',
                            400:'#60a5fa',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8',
                            800:'#1e40af',900:'#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html,body{height:100%}
        body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    </style>
</head>
<body class="min-h-screen bg-white text-slate-900">

<!-- Header estilo mobile -->
<header class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="mx-auto max-w-4xl px-6 py-4">
        <div class="flex items-center justify-between">
            <a th:href="@{/home}" class="flex items-center gap-2">
                <span class="text-2xl font-bold text-brand-600">RemoteReady</span>
            </a>
            <a th:href="@{/logout}" class="text-sm text-slate-500 hover:text-slate-900 hover:underline">Sair</a>
        </div>
    </div>
</header>

<main class="mx-auto max-w-4xl px-6 py-6">
    <!-- Título + Botão -->
    <div class="mb-6 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-slate-900">Postagens</h1>
            <p class="mt-1 text-sm text-slate-600">Gerencie artigos e novidades</p>
        </div>

        <a th:href="@{/posts/novo}"
           class="inline-flex items-center gap-2 rounded-xl bg-brand-600 px-4 py-2.5 text-sm font-semibold text-white shadow-lg shadow-brand-500/30 transition hover:bg-brand-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4a1 1 0 011 1v6h6a1 1 0 110 2h-6v6a1 1 0 11-2 0v-6H5a1 1 0 110-2h6V5a1 1 0 011-1z"/>
            </svg>
            Nova Postagem
        </a>
    </div>

    <!-- Lista de Posts estilo mobile -->
    <div th:if="${#lists.isEmpty(posts)}" class="text-center py-16">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
        </svg>
        <p class="text-lg text-slate-500">Nenhuma postagem ainda.</p>
    </div>

    <div th:if="${!#lists.isEmpty(posts)}" class="space-y-4">
        <div th:each="p : ${posts}" class="group relative rounded-2xl bg-slate-50 overflow-hidden border border-slate-200 transition hover:shadow-lg hover:border-slate-300">
            <div class="flex gap-4 p-4">
                <!-- Imagem -->
                <div class="flex-shrink-0">
                    <div th:if="${p.imageUrl != null and !#strings.isEmpty(p.imageUrl)}"
                         class="h-24 w-24 rounded-xl bg-gradient-to-br from-brand-100 to-brand-200 overflow-hidden">
                        <img th:src="${p.imageUrl}" alt="Post image" class="h-full w-full object-cover"/>
                    </div>
                    <div th:unless="${p.imageUrl != null and !#strings.isEmpty(p.imageUrl)}"
                         class="flex h-24 w-24 items-center justify-center rounded-xl bg-gradient-to-br from-brand-100 to-brand-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-brand-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </div>
                </div>

                <!-- Conteúdo -->
                <div class="flex-1 min-w-0">
                    <h3 class="text-base font-bold text-slate-900 line-clamp-2 mb-1" th:text="${p.titulo}">Título do Post</h3>
                    <p class="text-sm text-slate-600 line-clamp-2 mb-2" th:text="${p.descricao}">Descrição do post...</p>

                    <!-- Tag -->
                    <div th:if="${p.tag != null}" class="mb-3">
                        <span class="inline-flex items-center rounded-full bg-brand-100 px-2.5 py-0.5 text-xs font-medium text-brand-700" th:text="${p.tag}">Tag</span>
                    </div>

                    <!-- Ações -->
                    <div class="flex items-center gap-2">
                        <a th:href="@{|/posts/editar/${p.id}|}"
                           class="inline-flex items-center gap-1 rounded-lg bg-white border border-slate-200 px-3 py-1.5 text-xs font-medium text-slate-700 transition hover:bg-slate-50">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M4 17.25V21h3.75L19.81 8.94l-3.75-3.75L4 17.25zm16.85-10.6a1.003 1.003 0 0 0 0-1.42l-2.08-2.08a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.58-1.58z"/>
                            </svg>
                            Editar
                        </a>

                        <a th:href="@{|/posts/excluir/${p.id}|}"
                           th:attr="onclick=|return confirm('Deseja excluir a postagem?');|"
                           class="inline-flex items-center gap-1 rounded-lg bg-red-50 border border-red-200 px-3 py-1.5 text-xs font-medium text-red-600 transition hover:bg-red-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                            </svg>
                            Excluir
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
