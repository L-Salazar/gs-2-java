<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Usuários • RemoteReady</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50:'#eff6ff',100:'#dbeafe',200:'#bfdbfe',300:'#93c5fd',
                            400:'#60a5fa',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8',
                            800:'#1e40af',900:'#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html,body{height:100%}
        body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 text-slate-900 selection:bg-brand-200">

<header class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
    <div class="mx-auto max-w-7xl px-6 py-4">
        <div class="flex items-center justify-between">
            <a th:href="@{/home}" class="inline-flex items-center gap-3 text-slate-700 hover:text-brand-600 transition">
                <div class="inline-flex h-10 w-10 items-center justify-center rounded-xl bg-brand-100 text-brand-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                </div>
                <span class="text-xl font-bold">Remote<span class="text-brand-600">Ready</span></span>
            </a>

            <a th:href="@{/logout}" class="text-sm text-slate-500 hover:text-slate-900 font-medium hover:underline transition">Sair</a>
        </div>
    </div>
</header>

<main class="mx-auto max-w-7xl px-6 py-8">
    <!-- Título + Ações -->
    <div class="mb-8 flex flex-col items-start justify-between gap-4 sm:flex-row sm:items-center">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">Usuários</h1>
            <p class="mt-1.5 text-sm text-slate-600">Gerencie os usuários da plataforma e suas permissões.</p>
        </div>

        <a th:href="@{/users/novo}"
           class="inline-flex items-center gap-2 rounded-xl bg-brand-600 px-5 py-3 text-sm font-semibold text-white shadow-lg shadow-brand-500/30 transition hover:bg-brand-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-500 focus-visible:ring-offset-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4a1 1 0 011 1v6h6a1 1 0 110 2h-6v6a1 1 0 11-2 0v-6H5a1 1 0 110-2h6V5a1 1 0 011-1z"/>
            </svg>
            Novo Usuário
        </a>
    </div>

    <!-- Card da tabela -->
    <div class="overflow-hidden rounded-2xl bg-white shadow-xl shadow-slate-200/50 border border-slate-200">
        <!-- Cabeçalho da tabela -->
        <div class="flex items-center justify-between border-b border-slate-200 bg-slate-50/50 px-6 py-4">
            <div class="text-sm font-medium text-slate-600">
                <span th:text="${#lists.size(usuarios)}">0</span> usuários cadastrados
            </div>
        </div>

        <!-- Tabela -->
        <div class="overflow-x-auto">
            <table class="min-w-full border-collapse text-sm">
                <thead>
                <tr class="bg-slate-50 text-slate-700 border-b border-slate-200">
                    <th class="px-6 py-4 text-left font-semibold">Nome</th>
                    <th class="px-6 py-4 text-left font-semibold">E-mail</th>
                    <th class="px-6 py-4 text-left font-semibold">Função</th>
                    <th class="px-6 py-4 text-left font-semibold">Data Cadastro</th>
                    <th class="px-6 py-4 text-right font-semibold">Ações</th>
                </tr>
                </thead>
                <tbody th:if="${#lists.isEmpty(usuarios)}">
                <tr>
                    <td colspan="5" class="px-6 py-12 text-center text-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-3 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        Nenhum usuário cadastrado ainda.
                    </td>
                </tr>
                </tbody>

                <tbody th:if="${!#lists.isEmpty(usuarios)}" class="divide-y divide-slate-100">
                <tr th:each="u : ${usuarios}" class="hover:bg-slate-50/50 transition">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-full bg-brand-100 text-brand-700 font-semibold">
                                <span th:text="${#strings.substring(u.nomeUsuario, 0, 1)}">U</span>
                            </div>
                            <span class="font-semibold text-slate-900" th:text="${u.nomeUsuario}">Nome</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-slate-600" th:text="${u.email}">email@example.com</td>
                    <td class="px-6 py-4">
                        <span th:text="${u.role}"
                              th:classappend="${u.role == 'ADMIN'} ? 'bg-purple-100 text-purple-700 border-purple-200' : (${u.role == 'OPERADOR'} ? 'bg-blue-100 text-blue-700 border-blue-200' : 'bg-slate-100 text-slate-700 border-slate-200')"
                              class="inline-flex rounded-full border px-3 py-1 text-xs font-medium">
                            Role
                        </span>
                    </td>
                    <td class="px-6 py-4 text-slate-600" th:text="${#temporals.format(u.dataCriacao, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center justify-end gap-2">
                            <a th:href="@{|/users/editar/${u.id}|}"
                               class="inline-flex items-center gap-1.5 rounded-lg bg-slate-100 px-3 py-2 text-xs font-medium text-slate-700 transition hover:bg-slate-200 hover:text-slate-900">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M4 17.25V21h3.75L19.81 8.94l-3.75-3.75L4 17.25zm16.85-10.6a1.003 1.003 0 0 0 0-1.42l-2.08-2.08a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.58-1.58z"/>
                                </svg>
                                Editar
                            </a>

                            <a th:href="@{|/users/excluir/${u.id}|}"
                               th:attr="onclick=|return confirm('Deseja excluir o usuário ' + '${u.nomeUsuario}' + '?');|"
                               class="inline-flex items-center gap-1.5 rounded-lg bg-red-50 px-3 py-2 text-xs font-medium text-red-600 transition hover:bg-red-100 hover:text-red-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                </svg>
                                Excluir
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
